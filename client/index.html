<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Data Analysis</title>    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>    <style>        body{            font-family: 'Ubuntu', sans-serif;        }    </style></head><body>    <div class="container">        <div style="margin-top: 2em"class=""row>            <h4> Welcome User</h4>            <p> Please click the button below to see analytics</p>            <button style="margin-top: 24px" class="waves-effect waves-light btn">                Analyze Data            </button>        </div>        <div class="row" id="withHtml">            <h1>Chart with html received from the server</h1>        </div>        <div class="row" id="withData">            <div class="col 112"><h1>Chart with data received from the server</h1></div>            <div class="col l6" id="barChart"></div>            <div class="col l6" id="pieChart"></div>            <div class="col l6" id="areaChart"></div>            <div class="col l6" id="donutChart"></div>        </div>    </div>     <script                src="https://code.jquery.com/jquery-3.4.1.min.js"                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="                crossorigin="anonymous"></script>    <script>        $('#withHtml').hide();        $('#withData').hide();        var receivedPayload = {};        $("button").click(function(){            $.ajax({url: "http://localhost:5000/getChartData", success: function(result){                    receivedPayload = result;                    google.charts.load('current', {'packages':['corechart']});                    google.charts.setOnLoadCallback(drawChart);                }});        });        function drawChart(){            drawAreaChart(receivedPayload.areaChartData, {                title: 'Company Performance',                width: 600,                height: 400,                hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},                vAxis: {minValue: 0}            });            drawBarChart(receivedPayload.barChartData, {                title: "Sale this week",                    width: 600,                height: 400,                bar: {groupWidth: "95%"},                legend: { position: "none" },            });            drawPieChart(receivedPayload.pieChartData, {                title: 'This week sales',                is3D: true,                width: 600,                height: 400,            });            drawDonutChart(receivedPayload.donutChartData, {                    title: 'Daily Views',                    pieHole: 0.4,                    width: 600,                    height: 400            });            $('#withData').show();        }        function drawAreaChart(payload, options){            var data = google.visualization.arrayToDataTable(payload);            var chart = new google.visualization.AreaChart(document.getElementById('areaChart'));            chart.draw(data, options);        }        function drawBarChart(payload, options) {            var data = google.visualization.arrayToDataTable(payload)            var chart = new google.visualization.BarChart(document.getElementById("barChart"));            chart.draw(data, options);}        function drawDonutChart(payload, options) {            var data = google.visualization.arrayToDataTable(payload);            var chart = new google.visualization.PieChart(document.getElementById('donutChart'));            chart.draw(data, options);        }        function drawPieChart(payload, options) {            var data = google.visualization.arrayToDataTable(payload);            var chart = new google.visualization.PieChart(document.getElementById('pieChart'));            chart.draw(data, options);        }    </script></body></html>
